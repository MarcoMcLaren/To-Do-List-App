<!DOCTYPE html>
<html>
  <head>
    <title>Cool To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Cool To-Do List</h1>
        <form>
          <input type="text" placeholder="Add new task" />
          <button type="submit">Add</button>
        </form>
      </div>
      <ul class="task-list">
        <li class="task">
          <input type="checkbox" id="task1" />
          <label for="task1">
            <span class="task-name">Buy groceries</span>
            <span class="due-date">Due: 01/01/2022</span>
          </label>
          <button class="delete-button">Delete</button>
        </li>
        <li class="task">
          <input type="checkbox" id="task2" />
          <label for="task2">
            <span class="task-name">Do laundry</span>
            <span class="due-date">Due: 01/02/2022</span>
          </label>
          <button class="delete-button">Delete</button>
        </li>
        <li class="task">
          <input type="checkbox" id="task3" />
          <label for="task3">
            <span class="task-name">Clean room</span>
            <span class="due-date">Due: 01/03/2022</span>
          </label>
          <button class="delete-button">Delete</button>
        </li>
      </ul>
    </div>
  </body>
</html>
